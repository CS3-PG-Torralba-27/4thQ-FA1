<!DOCTYPE html>
<html>
	<head> </head>

	<body>  
		<form id = "signup">
		<fieldset form = "signup">
		<legend> Sign-Up Page: </legend>

			<label for = "name"> Name: </label> <br/>
			<input type = "text" id = "Name" name = "name"> <br/> <br/>

			<label for = "userName"> Preferred Username: </label> <br/>
			<input type = "text" id = "userName" name = "userName"> <br/> <br/>

			<label for = "email"> Email: </label> <br/>
			<input type = "text" id = "email" name = "email"> <br/> <br/>

			<label for = "password"> Password: </label> <br/>
			<input type = "text" id = "PW" name = "password"> <br/> <br/>

			<label for = "confirmpassword"> Confirm Password: </label> <br/>
			<input type = "text" id = "CPW" name = "confirmpassword"> <br/> <br/>

			<input type = "submit" value = "Submit">

			<input type = "reset" value = "Clear"> <br/> <br/>

			<label for = "comments"> Comments: </label> <br/>
			<textarea id = "tArea" name = "comments" rows = "4" cols = "50"> </textarea> <br/>
		</form>
	</body>

	<style>
		body {
			align-items: center;
			display: flex;
			font-family: Times New Roman; 
			justify-content: center;
			margin: 7px;
			padding: 0px;
			height: 100vh;
		}
		
		form {
			border-radius: 7px;
			box-shadow: 0px 2.5px 2.5px rgba(0, 0, 0, 0.5);
			padding: 15px;
		}
	</style>
</html>
